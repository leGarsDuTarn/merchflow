fr:
  # ============================================================
  # DATE & TIME FORMATS (formats pour l'affichage des dates)
  # ============================================================
  date:
    formats:
      default: "%d/%m/%Y"
      long: "%A %d %B %Y"   # Exemple : "vendredi 21 novembre 2025"
      short: "%d %b"
    day_names: [dimanche, lundi, mardi, mercredi, jeudi, vendredi, samedi]
    abbr_day_names: [dim., lun., mar., mer., jeu., ven., sam.]
    month_names: ["", janvier, février, mars, avril, mai, juin, juillet, août, septembre, octobre, novembre, décembre]
    abbr_month_names: ["", janv., févr., mars, avr., mai, juin, juil., août, sept., oct., nov., déc.]

  time:
    formats:
      default: "%H:%M"
      short: "%H:%M"
      long: "%H:%M:%S"
      short_time: "%H:%M"

  # ============================================================
  # NUMBER (formats pour l'affichage des devises)
  # ============================================================
  number:
    currency:
      format:
        unit: "€"
        separator: "," # Ajout du séparateur décimal pour garantir la conformité
        delimiter: " " # Ajout du délimiteur de milliers
        format: "%n %u"

  # ============================================================
  # DATETIME (formats pour time_ago_in_words)
  # ============================================================
  datetime:
    distance_in_words:
      half_a_minute: "une demi-minute"
      less_than_x_seconds:
        one: "moins d'une seconde"
        other: "moins de %{count} secondes"
      x_seconds:
        one: "une seconde"
        other: "%{count} secondes"
      less_than_x_minutes:
        one: "moins d'une minute"
        other: "moins de %{count} minutes"
      x_minutes:
        one: "une minute"
        other: "%{count} minutes"
      about_x_hours:
        one: "environ une heure"
        other: "environ %{count} heures"
      x_hours:
        one: "une heure"
        other: "%{count} heures"
      x_days:
        one: "un jour"
        other: "%{count} jours"
      about_x_months:
        one: "environ un mois"
        other: "environ %{count} mois"
      x_months:
        one: "un mois"
        other: "%{count} mois"
      about_x_years:
        one: "environ un an"
        other: "environ %{count} ans"
      x_years:
        one: "un an"
        other: "%{count} ans"
      over_x_years:
        one: "plus d'un an"
        other: "plus de %{count} ans"
